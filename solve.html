<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Solve Clues - Clover Clues</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Solve Clues</h1>
        <button class="solve-button" onclick="solveAttempt()">Solve</button>
        <div id="error-message" class="error-message"></div>
        <div class="content">
            <!-- Game Board -->
            <div class="game-board">

                <div class="clue right-clue"></div>
                <div class="clue bottom-clue"></div>
                <div class="clue left-clue"></div>

                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                </div>
            </div>
            
            <!-- Card Holders -->
            <div id="card-holder-area">
                <div class="card-slot card-holder">
                    <div class="game-card" draggable="true">
                        <div class="card-word top"></div>
                        <div class="card-word right"></div>
                        <div class="card-word bottom"></div>
                        <div class="card-word left"></div>
                        <button class="rotate-btn">↻</button>
                    </div>
                </div>
                <div class="card-slot card-holder">

                    </div>
                </div>
                <div class="card-slot card-holder">

                        <div class="card-word top"></div>

                        <div class="card-word bottom"></div>

                        <button class="rotate-btn">↻</button>
                    </div>
                </div>
                <div class="card-slot card-holder">

                        <div class="card-word left"></div>
                        <button class="rotate-btn">↻</button>
                    </div>
                </div>
                <div class="card-slot card-holder">

        </div>
